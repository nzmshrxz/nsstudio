
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NS Studio | Digital Solutions</title>
    <link rel="icon" type="image/svg+xml" href="/assets/ns-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              accent: '#E11D48',
              obsidian: '#000000',
              carbon: '#0C0C0C',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-primary: #E11D48;
      }
      html {
        scroll-padding-top: 100px;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        cursor: none;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E11D48;
      }
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      .bg-dot-pattern {
        background-image: radial-gradient(circle, #ffffff10 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-white selection:bg-white/10 selection:text-white">
    <div id="root"></div>

</body>
</html>
